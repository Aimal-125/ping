<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Frontend Mentor Ping Coming Soon Page Solution, HTML5, CSS, Responsive Web Design">
  <meta name="description" content="Frontend Mentor Ping Coming Soon Page Solution">
  <meta name="author" content="Aimal Khan">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="stylesheet" type="text/css" href="fontAwesome/css/all.css">
  <script src="fontAwesome/js/all.js" defer></script>
  <script src="./ex.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title> 
</head>
<body>
  <main>
    <div class="container">
      <div class="miniContainer">
        <h1 class="hd">PING<span></span></h1>
        <p class="launch">We are launching <span>soon!</span></p>
        <p class="sub"><span>Subscribe</span> and get notified</p>
        <div class="ediv" id="emdiv">
          <input type="text" name="email" id="email" placeholder="Your Email Address">
          <p class="ep" id="errortxt"></p>
          <button id="btn">Notify Me</button>
        </div>
        <div class="imgdiv">
          <img src="images/illustration-dashboard.png" alt="illustration dashboard">
        </div>
        <div class="sdiv">
          <span class="fb"><i class="fa-brands fa-facebook"></i></span>
          <span class="tw"><i class="fa-brands fa-twitter"></i></span>
          <span class="insta"><i class="fa-brands fa-instagram"></i></span>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </main>
</body>
</html>
